<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Crypto Target Prices</title>
</head>
<body>
    <h1>Set Your Crypto Price Targets</h1>
    <form id="targetForm">
        <label for="crypto">Cryptocurrency:</label>
        <input type="text" id="crypto" name="crypto" required>
        <label for="price">Target Price (USD):</label>
        <input type="number" id="price" name="price" required>
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById("targetForm");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const crypto = document.getElementById("crypto").value;
            const price = document.getElementById("price").value;

            try {
                const response = await fetch("http://localhost:3000/set-targets", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ crypto, price }),
                });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error("Error submitting target:", error);
            }
        });
    </script>
</body>
</html>
